<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout with Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }
        
        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 0.5rem;
        }

        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout with Gallery</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4">
        <section class="lg:col-span-2 flex">
            <div class="w-1/2 bg-red-200 p-4">Flexbox Item 1</div>
            <div class="w-1/2 bg-red-400 p-4">Flexbox Item 2</div>
        </section>
        <aside class="bg-green-200 p-4">Sidebar</aside>
    </main>

    <!-- New Image Gallery Section -->
    <section class="mt-8">
        <h2 class="text-2xl font-bold mb-4">Image Gallery</h2>
        <div class="gallery">
            <img src="https://source.unsplash.com/random/300x300?nature=1" alt="Nature Image 1">
            <img src="https://source.unsplash.com/random/300x300?nature=2" alt="Nature Image 2">
            <img src="https://source.unsplash.com/random/300x300?nature=3" alt="Nature Image 3">
            <img src="https://source.unsplash.com/random/300x300?nature=4" alt="Nature Image 4">
            <img src="https://source.unsplash.com/random/300x300?nature=5" alt="Nature Image 5">
            <img src="https://source.unsplash.com/random/300x300?nature=6" alt="Nature Image 6">
        </div>
    </section>

    <footer class="bg-gray-800 text-white p-4 mt-8">
        <p>&copy; 2024 John Doe's Blog</p>
    </footer>
</body>
</html>
